#Config for Rabbit MQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#Config for REST API
app.rabbitmq.exchange=restapicalculator-exchange-restapi
app.rabbitmq.routingkey=direct
app.rabbitmq.queue=restapicalculator-rabbitmq-restapi

#Config for Calculator Service
serv.rabbitmq.exchange=restapicalculator-exchange-calc
serv.rabbitmq.routingkey=direct
serv.rabbitmq.queue=restapicalculator-rabbitmq-calc